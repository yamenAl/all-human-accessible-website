<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qatar Museums</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script id="el" src="scripts/script.js" defer></script>
  </head>
  <body>
    <header>
      
      <nav class="topbar">
        <img class="logo" src="assets/photos/qatar-logo.jpg" alt="Qatar logo" >
        <div class="nav-links">
          <a href="#stories">Stories</a>
          <a href="#whats-on">What's On</a>
          <a href="#collection">Collection</a>
          <a href="#visit">Visit</a>
          <a href="#tickets" class="highlight">Tickets</a>
        </div>
        <div class="right-nav">
          <a href="#members">Members</a>
          <a href="#venues">Venues</a>
          <a href="arabic-index.html">العربية</a>
          <div class="dropdown">
            <button class="dropbtn">Menu</button>
            <div class="dropdown-content">
              <a href="#stories">Stories</a>
              <a href="#whats-on">What's On</a>
              <a href="#collection">Collection</a>
              <a href="#visit">Visit</a>
              <a href="#tickets">Tickets</a>
              <a href="#members">Members</a>
              <a href="arabic-index.html">العربية</a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="scroll-container">
        <div class="grid" id="photo-grid">
          <!-- Your pre-defined photos -->
          <img class="box green" src="assets/photos/qatar-mus-1.jpg" alt="Photo 1">
          <img class="box green" src="assets/photos/qatar-mus-2.jpg" alt="Photo 2">
          <img class="box blue" src="assets/photos/qatar-mus-3.jpg" alt="Photo 3">
          <img class="box green" src="assets/photos/qatar-mus-4.jpg" alt="Photo 4">
          <img class="box blue" src="assets/photos/qatar-mus-5.jpg" alt="Photo 5">
          <img class="box blue" src="assets/photos/qatar-mus-6.jpg" alt="Photo 6">
          <img src="assets/photos/qatar-mus-7.jpg" alt="Photo 7">
          <img src="assets/photos/qatar-mus-8.jpg" alt="Photo 8">
          <img src="assets/photos/qatar-mus-9.jpg" alt="Photo 9">
          <img src="assets/photos/qatar-mus-10.jpg" alt="Photo 10">
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="footer-filters">
        <button class="footer-item" onclick="approach1Fn('green')">All Objects</button>
        <button class="footer-item" onclick="approach1Fn('blue')">Pottery</button>
        <button class="footer-item" onclick="approach1Fn('box')">Islamic Art</button>
        <button class="footer-item" onclick="toggleVisibility('div7', 'div8')">Tapestry</button>
        <button class="footer-item" onclick="toggleVisibility('div9', 'div10')">Glass</button>
      </div>
      <div class="footer-search">
        <input type="text" placeholder="Search the collection" name="search">
        <button type="submit"><i class="fa fa-search"></i></button>
      </div>
    </footer>
  </body>
</html>
